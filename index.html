<!DOCTYPE html>  
<head>  
    <meta charset="UTF-8">  
    <title>Minesweeper Online Helper</title>  
</head>  
<body>  
    <div id="message-container"></div> 
    <script>  
        // 假设你的txt文件位于GitHub仓库的某个分支上，并且你有一个Raw URL  
        // 注意：这里你需要将URL替换为实际的Raw URL  
        fetch('https://raw.githubusercontent.com/kfbyhyq/WoM-Herper/master/display.txt')  
            .then(response => response.text()) // 注意这里使用.text()而不是.json()，因为我们正在加载文本  
            .then(data => {  
                // 将加载的数据（即txt文件的内容）显示在页面上  
                const container = document.getElementById('message-container');  
                container.textContent = data; // 直接设置textContent来显示文本  
  
                // 如果你想要按行显示，可以这样做：  
                // const lines = data.split('\n'); // 将文本按行分割  
                // lines.forEach(line => {  
                //     const p = document.createElement('p');  
                //     p.textContent = line;  
                //     container.appendChild(p);  
                // });  
            })  
            .catch(error => console.error('Error fetching data:', error));  
    </script>  
</body>  
</html>
