<!DOCTYPE html>  
<head>  
    <meta charset="UTF-8">  
    <title>Minesweeper Online Helper</title>  
</head>  
<body>
    <div id="message-container"></div> 
    <script>  
        fetch('./display.txt')  
            .then(response => response.text())
            .then(data => {  
                const container = document.getElementById('message-container');  
                // container.textContent = data; // 直接设置textContent来显示文本  
    
                const lines = data.split('\n'); // 将文本按行分割  
                lines.forEach(line => {  
                    const p = document.createElement('p');  
                    p.textContent = line;  
                    container.appendChild(p);  
                });  
            })  
            .catch(error => console.error('读取失败:', error));  
    </script>  
</body>  
</html>
